networks:
  proxy-net:
    external: true

services:
  traefik:
    image: traefik:v3
    restart: unless-stopped
    networks:
      - proxy-net
    ports:
      - 80:80   # HTTP
      - 443:443 # HTTPS
      - 8080:8080 # Dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - TZ=Asia/Kolkata
    command:
      - --api.dashboard=true
      - --api.insecure=true  # set false in production
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      - --entrypoints.traefik.address=:8080
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --accesslog=true
      - --ping=true
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M
    healthcheck:
      test: ["CMD", "traefik", "healthcheck", "--ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10
    labels:
      - traefik.enable=true
      - traefik.http.routers.traefik-dashboard.rule=Host(`traefik.homelab.local`)
      - traefik.http.routers.traefik-dashboard.service=api@internal
      - traefik.http.routers.traefik-dashboard.entrypoints=web